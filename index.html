<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/adb51d3003.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
	<title>Cauã Serpa</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<header class="l-header">
		<nav class="nav bd-grid">
			<div>
				<a href="#" class="nav__logo">Cauã Serpa</a>
			</div>
			<div class="nav__menu" id="nav-toggle">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>
			<div class="nav__container" id="nav-menu">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#home" class="link active">Início</a>
					</li>
					<li class="nav__item">
						<a href="#project" class="link">Projetos</a>
					</li>
					<li class="nav__item">
						<a href="#contact" class="link">Contato</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<!--header-->
	<main class="l-main">

	<section class="home" id="home">
		<div class="home__container">
			<h1 class="home__title">Olá,<br>Eu sou o <span class="home__title-color">Cauã</span></h1>
			<p class="home__text">Eu sou um <span class="home__text-color">Desenvolvedor Web</span></p>
		</div>
		<div class="home__seta">
			<a href="#project" class="link"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
		</div>
	</section>

	<section class="project section" id="project">
		<h2 class="section-title">Projetos</h2>
		
		<div class="project__container bd-grid">
			<div class="project__img">
				<a href="https://cauaserpa.github.io/loja-virtual/">
					<img src="project-1.jpg" alt="">
				</a>
			</div>
			<div class="project__img">
				<a href="https://cauaserpa.github.io/formulario/">
					<img src="project-2.jpg" alt="">
				</a>
			</div>
			<div class="project__img">
				<a href="https://cauaserpa.github.io/efeito-parallax/">
					<img src="project-3.jpg" alt="">
				</a>
			</div>
			<div class="project__img">
				<a href="https://cauaserpa.github.io/landing-page/">
					<img src="project-4.jpg" alt="">
				</a>
			</div>
		</div>		
	</section>

	<section class="contact section" id="contact">
		<h2 class="section-title">Contato</h2>

		<div class="contact__container bd-grid" id="blur">
			<form class="contact__form" method="POST">
				<input type="text" placeholder="Nome" class="contact__imput" name="name" required>
				<input type="email" placeholder="Email" class="contact__imput" name="email" required>
				<textarea cols="0" rows="10" class="contact__imput" placeholder="O que você deseja?" name="mesage" required></textarea>

				<a href="#contact" class="contact__buttom buttom" onclick="toggle()">Enviar</a>
				
			</form>
		</div>
		<div class="popup" id="popup">
				<i class="fa fa-frown-o" aria-hidden="true"></i>
				<h2>Ops! Algo deu errado.</h2>
				<p>Não foi possivel enviar o seu formulário de contato.<br>Tente novamente mais tarde!</p>
				<a href="#contact" class="popup__buttom" onclick="toggle()">Fechar</a>
			</div>
	</section>

	<footer class="footer">
		<p class="footer__text">Cauã Serpa</p>

		<div class="footer__follow">
			<a href="https://www.instagram.com/cauaserpa/" class="footer__icon">
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</a>
			<a href="https://www.youtube.com/channel/UCD5rnlMt9MvUiQyvVVEBGVw" class="footer__icon">
				<i class="fa fa-youtube-play" aria-hidden="true"></i>
			</a>
			<a href="https://www.facebook.com/caua.serpa.39/" class="footer__icon">
				<i class="fa fa-facebook" aria-hidden="true"></i>
			</a>
		</div>
		<p>&#169; 2021 copyright todos os direitos reservados</p>
	</footer>
	</main>

	<script src="main.js"></script>
</body>

</html>
